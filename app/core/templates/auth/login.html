<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f7fafc, #eef2f6);
            min-height: 100vh;
        }

        .login-card {
            border: 0;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(20, 30, 50, .08);
        }

        .brand {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            background: #0d6efd;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
        }

        .muted-small {
            color: #6c757d;
            font-size: .9rem;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card login-card p-3 p-md-4" style="width:100%;max-width:420px;">
            <div class="text-center mb-3">
                <div class="brand mx-auto mb-3">FH</div>
                <h5 class="mb-0">Welcome back</h5>
            </div>

            {% if form.non_field_errors %}
            <div class="alert alert-danger small py-2">
                {{ form.non_field_errors }}
            </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label small">Username</label>
                    <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}"
                        class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                        value="{{ form.username.value|default:'' }}" autocomplete="username" autofocus />
                    {% if form.username.errors %}
                    <div class="invalid-feedback small">
                        {{ form.username.errors|join:" " }}
                    </div>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label small">Password</label>
                    <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}"
                        class="form-control {% if form.password.errors %}is-invalid{% endif %}"
                        autocomplete="current-password" />
                    {% if form.password.errors %}
                    <div class="invalid-feedback small">
                        {{ form.password.errors|join:" " }}
                    </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2">Sign in</button>

                <div class="d-flex justify-content-between small">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                    <a href="{% url 'register' %}" class="text-decoration-none">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
