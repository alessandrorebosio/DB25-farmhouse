<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
        }

        .nav-brand {
            font-weight: 700;
            letter-spacing: .2px;
        }

        .hero {
            padding: 4rem 0;
            text-align: center;
        }
    </style>
</head>

<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand nav-brand" href="/">Farmhouse</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <span class="d-none d-md-inline">Profile</span>
                    <a href="{% url 'logout' %}" class="d-flex align-items-center text-decoration-none" title="Logout">
                        <span class="ms-2 d-none d-md-inline text-danger">Logout</span>
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}" class="d-flex align-items-center text-decoration-none" title="Login">
                        <span class="ms-2 d-none d-md-inline">Login</span>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container hero">
        <h1 class="mb-3">Welcome</h1>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
